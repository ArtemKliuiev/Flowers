<div class="@@parents-class cards">
    <div class="cards__items"></div>
    <div class="cards__button">
        <button class="btn cards__btn">Еще <span class="cards__button-info" > 16 </span> товаров</button>
    </div>
    <div class="cards__pagination">
        <div class="cards__pagination-arrow cards__pagination-arrow_left"><svg><use xlink:href="./images/Sprite.svg#pagination-arrow-left"></use></svg> </div>
        <ul class="cards__pagination-points">
            <li class="cards__pagination-point">1</li>
            <li class="cards__pagination-point">2</li>
            <li class="cards__pagination-point">3</li>
            <li class="cards__pagination-point">4</li>
            <li class="cards__pagination-point">5</li>
            <li class="cards__pagination-point">6</li>
            <li class="cards__pagination-point">7</li>
        </ul>
        <div class="cards__pagination-arrow cards__pagination-arrow_right"><svg><use xlink:href="./images/Sprite.svg#pagination-arrow-right"></use></svg> </div>
    </div>
</div>
